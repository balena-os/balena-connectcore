              hash: 2c4c437329ff0e74521cf11b74edcf83f58ff8b3
              body: >
                If a block device specified in resin-init-flasher.conf is part of an

                array, but that assembled array name wasn't specified, skip it to avoid

                data loss.
              footer:
                Change-type: patch
                change-type: patch
